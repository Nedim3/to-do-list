<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>

     <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Unicons CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.css">

    
</head>
<body>

    <div class="date-display" id="date"></div>
    <div class="container">
    <div class="input-field">
        <textarea placeholder="Enter your new "></textarea>
        <i class="uil uil-notes note-icon"></i>
    </div>
        
    <ul class="todoList">
            
    </ul>

    <div class="pending-task">
        <span>You have <span class="pending-number">no</span> task pending</span>
        <button class="clear-button">Clear All</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
